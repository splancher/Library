<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2>Our Books</h2>
    </div>
    <div class="col text-end">
      <button class="btn btn-warning">
        <span>Add Book</span>
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Cover</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td><img [src]="getBase64Image(book.cover)" alt="book.title"></td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
